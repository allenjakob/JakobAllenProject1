<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/e0246ef5da.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="blogHeader">
        <!-- nav bar -->
        <nav>
            <div class="wrapper">
                <ul class="headerNav">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!--  -->
        <div class="h1Con2">
            <h1>get in touch</h1>
        </div>


    </header>
    <main class="contactPage">
        <div class="wrapper infoCon">
            <div class="socialIconsContainer">
                <i class="fab fa-facebook-f fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-whatsapp fa-2x"></i>
            </div>
            <p class="emailText">info@email.com</p>
            <p>123-456-7890 123 Queen Street West, Unit 10 Toronto, Ontario M5V2D5</p>
        </div>
        <div class="formBox">
            <form action="submit">
                <div>
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Your name here">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="Email Address">
                </div>
                <!-- <div>
                    <label for="message">M</label>
                    <input type="text" name="message" id="message" placeholder="Message">
                </div> -->
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright Juno 2022</p>
    </footer>

</body>

</html>
